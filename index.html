<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <img src="headerlogo.png" alt="myreads logo" id="logo">
            <img src="addbutton.png" alt="add button" id="addBtn">
        </div>
        <div class="modal">
            <div class="modal-content">
                <input type="text" placeholder="Title" id="title">
                <input type="text" placeholder="Author" id="author">
                <select id="status">
                    <option value="" disabled selected>Shelf</option>
                    <option>Read</option>
                    <option>Want to read</option>
                </select>
                <button id="submit">Submit</button>
                <button id="cancel">Cancel</button> 
            </div>
        </div>
        <div id="container">
            <table>
                <thead>
                    <tr>
                    <th>title</th>
                    <th>author</th>
                    <th>shelf</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </body>
</html>
